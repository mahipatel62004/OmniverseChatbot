<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>OmniVillage AI Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Tahoma, sans-serif;
}

/* PAGE */
body {
  height: 100vh;
  background: #eef7ee;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* APP CONTAINER */
.app {
  width: 100%;
  max-width: 1100px;
  height: 95vh;
  background: #ffffff;
  border-radius: 18px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.15);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* HEADER */
.header {
  background: linear-gradient(to right, #2e8a33, #4caf50);
  color: #fff;
  padding: 24px;
  text-align: center;
}

.header h1 {
  font-size: 2.2rem;
  margin-bottom: 6px;
}

.header p {
  font-size: 1rem;
  opacity: 0.9;
}

/* CHAT WRAPPER */
.chat-wrapper {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: #f8fdf8;
  min-height: 0;
}

/* SCROLLABLE CHAT */
#chat {
  flex: 1;
  min-height: 0;
  overflow-y: auto;
  padding: 26px;
  display: flex;
  flex-direction: column;
  gap: 18px;
  scroll-behavior: smooth;
}

/* MESSAGES */
.message {
  max-width: 80%;
  padding: 16px 20px;
  border-radius: 14px;
  line-height: 1.6;
  font-size: 1rem;
  word-wrap: break-word;
}

.user {
  align-self: flex-end;
  background: #4caf50;
  color: #ffffff;
}

.bot {
  align-self: flex-start;
  background: #ffffff;
  border: 1px solid #d8ecd8;
}

/* INPUT BAR */
.input-bar {
  background: #ffffff;
  border-top: 1px solid #e0efe0;
  padding: 16px;
  display: flex;
  gap: 12px;
}

#q {
  flex: 1;
  padding: 14px 18px;
  font-size: 1rem;
  border-radius: 10px;
  border: 1px solid #cfe6cf;
}

#q:focus {
  outline: none;
  border-color: #4caf50;
}

#send {
  padding: 14px 28px;
  border-radius: 10px;
  border: none;
  background: #2e8a33;
  color: #ffffff;
  font-size: 1rem;
  cursor: pointer;
}

#send:hover {
  background: #256f2a;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <h1>OmniVillage AI Assistant</h1>
    <p>Intelligent Village Analysis System</p>
  </div>

  <div class="chat-wrapper">
    <div id="chat">
      <div class="message bot">
        <strong>OmniVillage Assistant</strong><br><br>
        Welcome to the OmniVillage Analysis System.<br>
        I provide structured village-level insights across business,
        agriculture, fisheries, energy, feeds, and demography.<br>
        Ask your question to begin.
      </div>
    </div>

    <div class="input-bar">
      <input id="q" placeholder="Ask about business, crops, energy, fisheries..." />
      <button id="send">Send</button>
    </div>
  </div>
</div>

<script>
const chat = document.getElementById("chat");
const q = document.getElementById("q");
const send = document.getElementById("send");

function addMessage(text, who) {
  const div = document.createElement("div");
  div.className = "message " + who;
  div.innerHTML =
    who === "bot"
      ? "<strong>OmniVillage Assistant</strong><br>" + text.replace(/\n/g, "<br>")
      : text;

  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function sendQuestion() {
  const question = q.value.trim();
  if (!question) return;

  addMessage(question, "user");
  q.value = "";

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: question })
    });

    const data = await res.json();
    addMessage(data.reply || "No response received.", "bot");
  } catch {
    addMessage("Backend not reachable.", "bot");
  }
}

send.onclick = sendQuestion;
q.addEventListener("keydown", e => {
  if (e.key === "Enter") sendQuestion();
});
</script>

</body>
</html>
